<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elenco Ristoranti</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/gestioneRistoranti.js"></script>
  <link rel="stylesheet" href="css/tab_ristoranti.css">
</head>
<body>
<!--tabella per mostrare i ristoranti -->
<table border="1" id="tabella-ristoranti">
  <thead>
  <tr>
    <th>Nome</th>
    <th>Descrizione</th>
    <th>Ubicazione</th>
  </tr>
  </thead>
  <tbody>
  <!--usa Thymeleaf per popolare la tabella con i ristoranti -->
  <tr th:each="rist : ${ristoranti}">
    <td th:text="${rist.nome}"></td>
    <td th:text="${rist.descrizione}"></td>
    <td th:text="${rist.ubicazione}"></td>
  </tr>
  </tbody>
</table>

<!--form per aggiungere un nuovo ristorante -->
<form id="form-ristorante">
  <label for="nome_rist">Nome Ristorante:</label>
  <input id="nome_rist" type="text" name="nome_ristorante" required/>
  <br/>
  <label for="desc_rist">Descrizione Ristorante:</label>
  <textarea id="desc_rist" placeholder="Inserisci la descrizione" name="descrizione_ristorante" required></textarea>
  <br/>
  <label for="ub_ristorante">Ubicazione Ristorante:</label>
  <select id="ub_ristorante" name="ubicazione_ristorante" required>
    <option value="" disabled selected>---</option>
    <option value="Rende">Rende</option>
    <option value="Cosenza">Cosenza</option>
    <option value="Castrolibero">Castrolibero</option>
  </select>
  <br/>
  <input id="btn_aggiungi" type="button" value="Aggiungi Ristorante alla lista" />
  <input type="reset" value="Resetta" />
</form>
</body>
</html>
