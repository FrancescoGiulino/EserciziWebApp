<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script language="javascript" src="js/validateutente.js" ></script>
    <link rel="stylesheet" href="css/generico.css">
    <!-- Aggiungi il link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <img src="images/logo.png" alt="Logo" class="rounded-circle" width="80" height="80"/>
    <h1>Ristoranti</h1>
    <!-- Navbar di Bootstrap -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="chisiamo.html">Chi siamo</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Form di Login -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Accedi al tuo account</h2>
    <form id="formSubmit" method="POST" action="doLogin" class="shadow-lg p-4 bg-light rounded">
        <div class="mb-3">
            <label for="user" class="form-label">Username:</label>
            <input type="text" id="user" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3 text-center">
            <input type="submit" value="Login" class="btn btn-primary" />
        </div>
    </form>
</div>

</body>
</html>
