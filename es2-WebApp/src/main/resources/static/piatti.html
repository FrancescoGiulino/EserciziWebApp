<!-- Sezione Piatti -->
<section class="content-section">
  <h2>Piatti</h2>
  <!-- Tabella Piatti -->
  <table id="piattiTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrizione</th>
      <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <!-- Contenuto Popolato da JavaScript -->
    </tbody>
  </table>

  <!-- Form per Aggiungere un Piatto -->
  <form id="addPiattoForm">
    <h3>Aggiungi Piatto</h3>
    <input type="text" id="nomePiatto" placeholder="Nome" required>
    <input type="text" id="descrizionePiatto" placeholder="Descrizione" required>
    <button type="button" onclick="addPiatto()">Aggiungi Piatto</button>
  </form>
