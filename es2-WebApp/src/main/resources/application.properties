spring.application.name=es2-WebApp
# Configurazione del database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ristoranti
spring.datasource.username=postgres
spring.datasource.password=remi5
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurazioni JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

# Pool di connessioni (opzionale, per ottimizzare le performance)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=20000